<div class="gpio-state">
  <h1> Server: {{configuration?.server}}</h1>
  <swc-gpio-state></swc-gpio-state>

  <select [(ngModel)]="selectedPin">
    <option *ngFor="let pin of configuration?.physicals">{{pin}}</option>
  </select>
  <input [(ngModel)]="pinDescription">
  <i class="material-icons primary" (click)="addGpio()">add_circle</i>

  <!-- <p>{{rcvData}}</p> -->
  <p>{{selectedPin}} - {{pinDescription}}</p>
</div>
